<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Connected coffee maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>
    <script>
    const options = {
        bottom: "10px",
        right: "10px",
        left: "unset",
        time: "1s",
        mixColor: "#fff",
        backgroundColor: "#fff",
        buttonColorDark: "#100f2c",
        buttonColorLight: "#fff",
        saveInCookies: false,
        label: "ðŸŒ“",
        autoMatchOsTheme: true
    };
    function addDarkmodeWidget() {
        new Darkmode(options).showWidget();
    }
    window.addEventListener('load', addDarkmodeWidget);
    </script>
</head>

<body class="w3-animate-opacity w3-animate-top">
    <div class="w3-card-2 w3-blue-grey w3-margin w3-padding-large w3-center"> 
            <img class="w3-image" src="img/coffee-machine.png" alt="Logo" width="130" height="130">
    </div>

    <div class="w3-container w3-margin w3-center w3-card-2 w3-padding-24">
        <h3 class="w3-padding">Turne ON / Turn OFF</h3>
        <button onclick="onButton(); with_text();" class="w3-button w3-green w3-xlarge w3-ripple w3-wide" style="width:40%;">ON</button>
        <button onclick="offButton(); without_text();" class="w3-button w3-red w3-xlarge w3-ripple w3-wide" style="width:40%;">OFF</button>
        <br><br>
        <span id="span_txt"></span>
        <br><br>
    </div>
    <div class="w3-margin w3-center w3-card-2 w3-padding-24">
        <h3 class="w3-padding">Water level :</h3>
        <p class="w3-xxlarge"><span id="waterLevel">0</span></p>
    </div>

     <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">Choose your coffee size :</h3>
        <button onclick="smallButton()" class="w3-button w3-green w3-xlarge w3-ripple w3-wide" style="width:40%;">SMALL</button>
        <button onclick="bigButton()" class="w3-button w3-yellow w3-xlarge w3-ripple w3-wide" style="width:40%;">BIG</button>
        <br><br>
    </div>
    <div class="w3-padding w3-center">
        <i><a href="https://dorianfournier.fr" style="text-decoration: none;" target="_blank">Dorian Fournier - 2021</a></i>
    </div>
</body>
</html>
